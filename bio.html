<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nemese's Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="backbutton-container">
      <a href="/" class="backbutton">
        <img src="assets/backbutton.svg" style="height:64px;width:auto;">
      </a>
    </div>

    <div class="main">

      <div class="bio-head-container">
        <div class="bio-title">NEMESE</div>
        <div class="bio-title-divider">
          <img src="assets/squiggle-underline.svg" style="width:512px;">
        </div>
        <div class="bio-title-descriptors">PATIENT. DEDICATED. TRUSTWORTHY.</div>
      </div>

      <div class="bio-body-container">
        <img src="assets/galaxy.png" class="bio-body-bg" style="height:100%;width:100%;">

      </div>

      <div class="footer">
        <div class="footer-container">
          <a href="https://github.com/nemese2/nemese2.github.io" class="footer-items"><img src="assets/github.svg" class="footer-icons">This website's source code</a>
          <a href="https://www.youtube.com/@nemese2" class="footer-items"><img src="assets/youtube.svg" class="footer-icons">My YouTube profile</a>
          <a href="https://steamcommunity.com/id/nemese/" class="footer-items"><img src="assets/steam.svg" class="footer-icons">My Steam profile</a>
          <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" class="footer-items">GPL-3.0 software license</a>
        </div>
      </div>

    </div>

    <script>
      const bioHeadImage = document.querySelector('.bio-head-image')

      setInterval(function(){
        window.width = document.body.clientWidth;
      }, 10)

      window.addEventListener('scroll', function(){
        var value = 0 - window.scrollY * 0.35;
        bioHeadImage.style.transform = `translateY(${value}px)`;
      })
    </script>
  </body>
</html>
